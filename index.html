<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NIDO Project Manager Editable</title>
    <style>
      /* Basic styles to make it look like the image */
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        background-color: #f4f4f4;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .header {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        font-size: 14px;
        gap: 20px;
      }
      .overall-progress-container {
        width: 200px;
        height: 20px;
        background-color: #e0e0e0;
        border-radius: 5px;
        overflow: hidden;
      }
      .overall-progress-fill {
        height: 100%;
        width: 0%;
        background-color: #4caf50;
        transition: width 0.3s;
      }
      .overall-progress-label {
        font-weight: bold;
      }
      .table-container {
        overflow-x: auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 4px;
        text-align: left;
        vertical-align: middle;
      }
      th {
        background-color: #004a99;
        color: white;
        font-size: 12px;
        padding: 8px 4px;
      }
      .task-group {
        background-color: #f0f8ff;
        font-weight: bold;
      }
      .subtask {
        background-color: #ffffff;
      }
      input {
        width: 100%;
        box-sizing: border-box;
        border: 1px solid #ccc;
        padding: 5px;
        border-radius: 3px;
        font-size: 12px;
      }
      input:disabled {
        background-color: #f0f0f0;
        color: #555;
      }
      input[type="date"] {
        min-width: 120px;
      }
      input.text-input {
        width: 100%;
      }
      input.number-input {
        width: 60px;
        text-align: center;
      }
      .progress-cell {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .progress-bar {
        flex-grow: 1;
        height: 15px;
        background-color: #e0e0e0;
        border-radius: 3px;
        overflow: hidden;
      }
      .progress-bar-fill {
        height: 100%;
        background-color: #4caf50;
      }
      .delay-positive {
        background-color: #ffcccc;
      }
      button {
        padding: 5px 10px;
        font-size: 12px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
      }
      .delete-btn {
        background-color: #dc3545;
      }
    </style>
  </head>

  <body>
    <h1 contenteditable="true">NIDO PROJECT MANAGER</h1>

    <div
      class="header"
      role="contentinfo"
      aria-label="Project manager contacts and overall progress"
    >
      <div><strong>Overall Project Scale:</strong></div>
      <div
        class="overall-progress-container"
        aria-label="Overall project completion progress bar"
      >
        <div id="overallProgressFill" class="overall-progress-fill"></div>
      </div>
      <div id="overallProgressLabel" class="overall-progress-label">0%</div>
    </div>

    <div class="table-container">
      <table
        id="projectTable"
        role="grid"
        aria-label="Project Management Tasks Table"
      >
        <thead>
          <tr>
            <th style="width: 5%">Sr. No.</th>
            <th style="width: 25%">TASK TITLE</th>
            <th style="width: 12%">TASK OWNER</th>
            <th style="width: 15%">PROGRESS %</th>
            <th style="width: 7%">PLANNED START DATE</th>
            <th style="width: 7%">PLANNED DUE DATE</th>
            <th style="width: 7%">PLANNED DURATION</th>
            <th style="width: 7%">ACTUAL START DATE</th>
            <th style="width: 7%">ACTUAL DUE DATE</th>
            <th style="width: 7%">ACTUAL DURATION</th>
            <th style="width: 7%">Delay</th>
            <th style="width: 10%">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <div style="margin-top: 15px">
      <button onclick="addProjectGroup()">+ Add Project Group</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
